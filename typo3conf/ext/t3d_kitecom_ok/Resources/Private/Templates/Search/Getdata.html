

<f:for each="{searchresult}" as="result">
	<div class="thumbnail item">
	  <img alt="300x200" data-src="holder.js/300x200" style="width: 300px; height: 200px;">
	  <div class="caption">
	    <h3>{result.username}</h3>
	    <p>{result.uid}{result.first_name}</p>
	    <p><a class="btn btn-primary" href="#">Action</a> <a class="btn" href="#">Action</a></p>
	  </div>
	</div>
</f:for>
