{namespace femanager=In2\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_name control-group">
	<label for="name" class="control-label">
		<f:translate key="tx_femanager_domain_model_user.name" />
	</label>
	<div class="controls">
		<femanager:form.textfield
				id="name"
				property="name"
				class="input-block-level"
				additionalAttributes="{femanager:Misc.FormValidationData(settings:'{settings}',fieldName:'name')}" />
	</div>
</div>
