{namespace femanager=In2\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_zip control-group">

		<f:translate key="tx_femanager_domain_model_user.zip" />
	</label>
	<div class="controls">
		<femanager:form.textfield
				id="zip"
				property="zip"
				class="input-block-level"
				additionalAttributes="{femanager:Misc.FormValidationData(settings:'{settings}',fieldName:'zip')}" />
	</div>
</div>
