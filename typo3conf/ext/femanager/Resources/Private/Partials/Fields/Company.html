{namespace femanager=In2\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_company control-group">
	<label for="company" class="control-label">
		<f:translate key="tx_femanager_domain_model_user.company" />
	</label>
	<div class="controls">
		<femanager:form.textfield
				id="company"
				property="company"
				class="input-block-level"
				additionalAttributes="{femanager:Misc.FormValidationData(settings:'{settings}',fieldName:'company')}" />
	</div>
</div>
