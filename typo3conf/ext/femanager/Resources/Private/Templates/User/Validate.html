{namespace femanager=In2\Femanager\ViewHelpers}
<f:layout name="Clean" />

User / FileDelete

<f:section name="main">
	<f:if condition="{isValid}">
		<f:then>
			<femanager:Misc.JsonEncode array="{validate: 1}" />
		</f:then>
		<f:else>
			<femanager:Misc.JsonEncode array="{validate: 0, message: '{f:render(partial:\'Misc/ValidationMessages\',arguments:\'{_all}\')}'}" />
		</f:else>
	</f:if>
</f:section>
