<f:layout name="Default" />

	User / Show

<f:section name="main">

	<div class="femanager_show">
		<f:flashMessages class="femanager_flashmessages" renderMode="div" />

		<f:if condition="{user}">
			<f:then>
				<ul>
					<li>
						<f:translate key="tx_femanager_domain_model_user.username" />:
						<f:link.action action="show" arguments="{user:user}">{user.username}</f:link.action>
					</li>
					<li>
						<f:translate key="tx_femanager_domain_model_user.usergroup" />:
						<f:for each="{user.usergroup}" as="usergroup" iteration="i">{usergroup.title}<f:if condition="{i.isLast}"><f:else>, </f:else></f:if></f:for>
					</li>
					<li>
						<f:translate key="tx_femanager_domain_model_user.firstName" />:
						{user.firstName}
					</li>
					<li>
						<f:translate key="tx_femanager_domain_model_user.username" />:
						{user.lastName}
					</li>
					<li>
						<f:translate key="tx_femanager_domain_model_user.gender" />:
						<f:if condition="{user.gender} == 0">
							<f:then>
								<f:translate key="tx_femanager_domain_model_user.gender.item0" />
							</f:then>
							<f:else>
								<f:translate key="tx_femanager_domain_model_user.gender.item1" />
							</f:else>
						</f:if>
					</li>
					<li>
						<f:translate key="tx_femanager_domain_model_user.dateOfBirth" />:
						<f:format.date format="{f:translate(key:'tx_femanager_domain_model_user.dateFormat')}">{user.dateOfBirth}</f:format.date>
					</li>
					<li>
						<f:translate key="tx_femanager_domain_model_user.address" />:
						{user.address}
					</li>
					<li>
						<f:translate key="tx_femanager_domain_model_user.zip" />:
						{user.zip}
					</li>
					<li>
						<f:translate key="tx_femanager_domain_model_user.city" />:
						{user.city}
					</li>
					<li>
						<f:translate key="tx_femanager_domain_model_user.country" />:
						{user.country}
					</li>
				</ul>
				<f:image src="uploads/pics/{user.image}" alt="{user.firstName} {user.lastName}" width="250" />
			</f:then>
			<f:else>
				<div class="femanager_note">
					<f:translate key="noRecordFoundShow" />
				</div>
			</f:else>
		</f:if>
	</div>
</f:section>
